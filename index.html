<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="greet">Tic Tac Toe</h1>
        <div class="gameBox">
            <div id = "element-1" class="element bt-0 bl-0"></div>
            <div class="element bt-0"></div>
            <div class="element bt-0 br-0"></div>
            <div class="element bl-0"></div>
            <div class="element"></div>
            <div class="element br-0"></div>
            <div class="element bb-0 bl-0"></div>
            <div class="element bb-0"></div>
            <div class="element bb-0 br-0"></div>
        </div>
        <div class="info">
            <div><h3 id="status">X's Turn</h3></div> <!--Turns and wining status--> 
            <button id="btn">Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
